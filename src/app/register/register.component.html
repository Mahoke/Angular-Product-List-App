
<div class="register-content">
    <mat-card>
        <app-alert></app-alert>
      <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- <p>Please login to continue</p> -->
              <mat-form-field class="full-width-input" for="firstName">
                <input matInput placeholder="First name" formControlName="firstName" required>
                <mat-error *ngIf="submitted && f['firstName'].errors?.required">
                  Please insert your first name.
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width-input" for="lastName">
                <input matInput placeholder="Last name" formControlName="lastName" required>
                <mat-error *ngIf="submitted && f['lastName'].errors?.required">
                  Please insert your last name.
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width-input" for="username">
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error *ngIf="submitted && f['username'].errors?.required">
                  Please insert a username.
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" >
                <mat-error *ngIf="submitted && f['password'].errors?.minLength">
                    Please insert a password.
                </mat-error>
                <mat-error *ngIf="submitted && f['password'].errors?.required">
                    Please insert a password.
                </mat-error>

              </mat-form-field>
              <a mat-button [routerLink]="['/login']"> Already an account ?</a>
              <button [disabled]="loading" mat-raised-button color="primary" type="submit">Login</button>

            </form>

      </mat-card-content>
    </mat-card>
  </div>
